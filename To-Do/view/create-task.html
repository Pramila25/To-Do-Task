<form>
<div class="row">
<div class="col-sm-3 form-group">
</div>
	<div id="update-form" class="col-sm-6 form-group">
  <div class="form-group">
    <label for="name">Task Name:</label>
    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Task Name">
     </div>
  <div class="form-group">
    <label for="desc">Description:</label>
    <textarea type="textarea" class="form-control" id="desc" name="desc" required placeholder="Task description"></textarea>
	  
  </div>
  <div class="form-check">
      <label class="form-label" for="tdate">Deadline:</label>
	  <input class="form-control" id="tdate" name="tdate" placeholder="MM/DD/YYY" type="text"/>

   
  </div>
   <div class="form-check" style="margin-top:20px">
  <button id="addButton"  class="btn btn-primary">Add Task</button>
  </div>
</form>

</div>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="tdate"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
